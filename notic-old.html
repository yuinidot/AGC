<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="keywords" content="Anti-Gay Church, 反Gay教, 反对GAY神, 自由联盟, 旧公告归档">
    <meta name="author" content="Anti-Gay Church">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Gay Church - 反Gay教 - 旧公告归档</title>
    <meta name="description" content='Anti-GayChurch旧公告归档，按发布时间/编号排序展示所有历史公告，非真反GAY'>
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="css/stytle.css">
    <style>
        /* 旧公告归档页专属样式（统一风格，无类型分组） */
        .old-notice-page {
            display: none; /* 初始隐藏，加载完成后显示 */
        }
        .notice-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 15px 0;
        }
        .notice-item {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 18px;
            transition: all 0.3s ease;
            background-color: #fff;
        }
        .notice-item:hover {
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border-color: #ddd;
        }
        .notice-header {
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #eee;
        }
        .notice-title {
            font-size: 1.2em;
            margin: 0 0 8px;
            color: #333;
        }
        .notice-meta {
            color: #666;
            font-size: 0.85em;
            line-height: 1.5;
        }
        .notice-content {
            margin: 12px 0;
            color: #444;
            line-height: 1.6;
        }
        .back-link {
            display: inline-block;
            margin: 10px 0 25px;
            color: #ffa58c;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .empty-tip {
            text-align: center;
            color: #666;
            padding: 40px 0;
            border: 1px dashed #eee;
            border-radius: 8px;
            margin: 20px 0;
        }
        .error-tip {
            text-align: center;
            color: #f00;
            padding: 40px 0;
            margin: 20px 0;
        }
    </style>
</head>
<body>
   
    <div class="mobile-only-spacing"></div>

    <!-- 旧公告归档核心内容区 -->
    <div class="article old-notice-page">
        <div class="container">
            <div class="content">
                <h2>旧公告归档</h2>
                <!-- 返回最新公告链接（常驻） -->
                <a href="notic.html" class="back-link">← 返回查看最新公告</a>
                
                <!-- 公告列表容器 -->
                <div class="notice-list" id="noticeList"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/js-loader-simple.js"></script>

    <script>
        /**
         * 旧公告归档管理器：全量加载、按ID/时间排序、忽略类型分组
         */
        class OldNoticeArchive {
            constructor() {
                // 基础配置（集中管理，便于修改）
                this.config = {
                    noticeFolder: 'notices/',    // 公告文件夹路径
                    filePrefix: 'notic-',        // 文件名前缀
                    fileExt: '.json',            // 文件后缀
                    maxLoadAttempts: 20,         // 最大加载次数（支持更多旧公告）
                    sortPriority: 'id'           // 排序优先级：id（默认）/ date
                };

                // 数据存储
                this.allOldNotices = []; // 所有旧公告（无类型分组）

                // 初始化流程
                this.init();
            }

            /**
             * 初始化：加载公告 → 排序 → 渲染
             */
            async init() {
                try {
                    await this.loadAllNotices();  // 全量加载所有公告
                    this.sortNotices();           // 按ID/时间排序
                    this.renderNotices();         // 渲染公告列表
                } catch (error) {
                    console.error('旧公告归档加载失败:', error);
                    this.renderError(error.message);
                }
            }

            /**
             * 全量加载notices文件夹下所有公告文件
             * 逻辑：按编号递增尝试加载（0001→0002→...），直到加载失败或达最大次数
             */
            async loadAllNotices() {
                let currentId = 1;
                let isLoadSuccess = true;

                while (isLoadSuccess && currentId <= this.config.maxLoadAttempts) {
                    // 格式化文件编号（4位数字，不足补0）
                    const fileNum = String(currentId).padStart(4, '0');
                    const filePath = `${this.config.noticeFolder}${this.config.filePrefix}${fileNum}${this.config.fileExt}`;

                    try {
                        const response = await fetch(filePath);
                        if (!response.ok) throw new Error(`文件不存在`);

                        // 解析公告数据
                        const notice = await response.json();
                        // 补充必要元数据
                        notice.id = currentId;          // 公告编号（与文件名一致）
                        notice.filePath = filePath;     // 文件路径（便于调试）
                        notice.typeText = this.getNoticeTypeText(notice.type); // 类型中文说明

                        // 验证基础字段（无type也可显示，仅标注为“未知类型”）
                        if (!notice.title) notice.title = `未命名公告（编号${currentId}）`;

                        // 添加到全局数组
                        this.allOldNotices.push(notice);
                        currentId++; // 加载成功，继续下一个
                    } catch (error) {
                        console.log(`加载${filePath}失败:`, error.message);
                        isLoadSuccess = false; // 连续加载失败，停止循环
                    }
                }

                // 无公告数据时抛出错误
                if (this.allOldNotices.length === 0) {
                    throw new Error('未找到任何公告数据');
                }
            }

            /**
             * 公告排序：优先按配置的优先级排序（id/date）
             * - id排序：编号越大越新（默认）
             * - date排序：日期越新越新（需公告包含date字段）
             */
            sortNotices() {
                this.allOldNotices.sort((a, b) => {
                    if (this.config.sortPriority === 'date') {
                        // 按日期排序（优先）
                        const dateA = a.date ? new Date(a.date) : new Date(0);
                        const dateB = b.date ? new Date(b.date) : new Date(0);
                        return dateB - dateA; // 新日期在前
                    } else {
                        // 按ID排序（默认）
                        return b.id - a.id; // 大编号在前
                    }
                });
            }

            /**
             * 公告类型中文映射（仅用于显示，不分组）
             * @param {string} type 公告类型字段（如update_content）
             * @returns {string} 中文类型说明
             */
            getNoticeTypeText(type) {
                const typeMap = {
                    update_content: '更新内容',
                    update_plan: '更新计划',
                    management: '管理公告',
                    dynamic_notice: '动态公告',
                    activity: '活动通知',
                    system: '系统通知'
                };
                return typeMap[type] || '未知类型';
            }

            /**
             * 渲染公告列表（忽略类型，按排序后的顺序展示）
             */
            renderNotices() {
                const noticeListElem = document.getElementById('noticeList');
                const pageContainer = document.querySelector('.old-notice-page');

                // 无旧公告（理论上不会触发，因loadAllNotices已校验）
                if (this.allOldNotices.length === 0) {
                    noticeListElem.innerHTML = '<div class="empty-tip">暂无旧公告</div>';
                    pageContainer.style.display = 'block';
                    return;
                }

                // 生成公告列表HTML
                const noticesHtml = this.allOldNotices.map(notice => `
                    <div class="notice-item">
                        <div class="notice-header">
                            <h3 class="notice-title">${notice.title}</h3>
                            <div class="notice-meta">
                                编号：${notice.id} | 类型：${notice.typeText} | 发布时间：${notice.date || '未知'}
                            </div>
                        </div>
                        <!-- 公告图片（存在则显示） -->
                        ${notice.image ? `<img src="${notice.image}" alt="${notice.title}" class="article-image" style="max-width:100%;margin:10px 0;">` : ''}
                        <!-- 公告版本（存在则显示） -->
                        ${notice.version ? `<p style="color: #f00; margin: 8px 0;">${notice.version}</p>` : ''}
                        <!-- 公告内容（支持HTML） -->
                        <div class="notice-content">
                            ${notice.content || '<p>暂无具体内容</p>'}
                        </div>
                    </div>
                `).join('');

                // 渲染到页面
                noticeListElem.innerHTML = noticesHtml;
                pageContainer.style.display = 'block'; // 显示页面
            }

            /**
             * 渲染错误提示
             * @param {string} msg 错误信息
             */
            renderError(msg) {
                const pageContainer = document.querySelector('.old-notice-page');
                pageContainer.innerHTML = `
                    <div class="container">
                        <div class="content">
                            <h2>旧公告归档</h2>
                            <a href="notic.html" class="back-link">← 返回查看最新公告</a>
                            <div class="error-tip">${msg}</div>
                        </div>
                    </div>
                `;
                pageContainer.style.display = 'block';
            }
        }

        // 页面加载完成后初始化旧公告归档
        document.addEventListener('DOMContentLoaded', () => {
            new OldNoticeArchive();
        });
    </script>
</body>

</html>
